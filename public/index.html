<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>Список пользователей</h2>
    <form name="filmForm">
        <input type="hidden" name="id" value="0" />
        
        <div class="form-group">
            <label for="title">Название фильма:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="form-group">
            <label for="date">Год выпуска:</label>
            <input class="form-control" name="date" />
        </div>
        <div class="form-group">
            <label for="date">Формат:</label>
            <input class="form-control" name="format" />
        </div>
        <div class="form-group">
            <label for="date">Актёры:</label>
            <input class="form-control" name="stars" />
        </div>
       
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <div class="panel-body">
                <b>Список фильмов</b> 
                
                <button type="button" onclick="sortByTitle()" class="btn btn-sm btn-primary">Отсортировать в фильмы алфавитном порядке</button>
        </div>

        <thead><tr><th>Название фильма</th><th>Год выпуска</th><th>Формат</th><th>Актёры</th><th></th></tr></thead>        <tbody>
        </tbody>
    </table>
  
    <script>
        // Получение всех пользователей
        function GetFilms() {
            $.ajax({
                url: "/api/films",
                type: "GET",
                contentType: "application/json",
                success: function (films) {
                    var rows = "";
                    $.each(films, function (index, film) {
                        // добавляем полученные элементы в таблицу
                        rows += row(film);
                    })
                    $("table tbody").append(rows);
                 }
            });
        }
        // Получение одного пользователя
        function GetFilm(id) {
            $.ajax({
                url: "/api/films/"+id,
                type: "GET",
                contentType: "application/json",
                success: function (film) {
                    var form = document.forms["filmForm"];
                    form.elements["id"].value = film._id;
                    form.elements["title"].value = film.title;
                    form.elements["date"].value = film.date;
                    form.elements["format"].value = film.format;
                    form.elements["stars"].value = film.stars.split(', ');
                }
            });
        }
        //Сортировка в алафитном порядке
        function sortByTitle() {
            $.ajax({
                    url: "/api/films",
                    type: "GET",
                    contentType: "application/json",
                    success: function (films) {
                        films = films.sort((a, b) => a.name > b.name ? 1 : -1);
                        var rows = "";
                        $.each(films, function (index, film) {
                            // добавляем полученные элементы в таблицу
                            rows += row(film);
                        })
                        $("table tbody").append(rows);
                    }
                });
            }
        // Добавление пользователя
        function CreateFilm(filmTitle, filmDate, filmFormat, filmStars) {
            $.ajax({
                url: "api/films",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    title: filmTitle,
                    date: filmDate,
                    format: filmFormat,
                    stars: filmStars.split(', ')
                }),
                success: function (film) {
                    reset();
                    $("table tbody").append(row(film));
                }
            })
        }
        // Изменение пользователя
        function EditFilm(filmId, filmTitle, filmDate , filmFormat, filmStars) {
            $.ajax({
                url: "api/films",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: filmId,
                    title: filmTitle,
                    date: filmDate,
                    format: filmFormat,
                    stars: filmStars
                }),
                success: function (film) {
                    reset();
                    console.log(film);
                    $("tr[data-rowid='" + film._id + "']").replaceWith(row(film));
                }
            })
        }
  
        // сброс формы
        function reset() {
            var form = document.forms["filmForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
  
        // Удаление пользователя
        function DeleteFilm(id) {
            $.ajax({
                url: "api/films/"+id,
                contentType: "application/json",
                method: "DELETE",
                success: function (film) {
                    console.log(film);
                    $("tr[data-rowid='" + film._id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (film) {
            return "<tr data-rowid='" + film._id + "'><>" + "<td><a class = 'filmLink'"+ film._id + "' href = '/api/films/"+ film._id +"'>" + film.title + "</a></td> <td>" + film.date + "</td> <td>" + film.format + "</td> <td>" + film.stars +"</td>" +
                   "<td><a class='editLink' data-id='" + film._id + "'>Изменить</a> | " +
                    "<a class='removeLink' data-id='" + film._id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {
  
            e.preventDefault();
            reset();
        })
  
        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var title = this.elements["title"].value;
            var date = this.elements["date"].value;
            var format = this.elements["format"].value;
            var stars = this.elements["stars"].value
            if (id == 0)
                CreateFilm(title, date, format, stars);
            else
                EditFilm(id, title, date, format, stars);
        });
  
        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetFilm(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteFilm(id);
        })
  
        // загрузка пользователей
        GetFilms();
    </script>
</body>
</html>
