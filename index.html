<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Films</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<h1>Добавьте фильм</h1>

    <form id="uploadForm"
    enctype="multipart/form-data"
    action="/api/download"
    method="post">
    <input type="file" name="filmList" />
    <input type="submit" value="Загрузить список" name="submit">
    <span id = "status"></span>
    </form>



    <form name="filmForm">
        <input type="hidden" name="id" value="0" />
        
        <div class="form-group">
            <label for="title">Название фильма:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="form-group">
            <label for="date">Год выпуска:</label>
            <input class="form-control" name="date" />
        </div>
        <div class="form-group">
            <label for="date">Формат:</label>
            <input class="form-control" name="format" />
        </div>
        <div class="form-group">
            <label for="date">Актёры:</label>
            <input class="form-control" name="stars" />
        </div>
       
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Добавить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <div class="panel-body">
                <b>Список фильмов:</b> 
                <button type="button" onclick="GetFilms()" class="btn btn-sm btn-primary">Показать список фильмов</button>
                <button type="button" onclick="sortByTitle()" class="btn btn-sm btn-primary">Отсортировать в фильмы алфавитном порядке</button>
        </div>
        <form name="searchFilmForm">
            <label>Имя</label></br>
            <input type="text" name="filmTitle" /></br></br>
            <button type="submit" id="submit">Search</button>
        </form>
        <!--onclick="searchByTitle(document.getElementById('filmTitle').value)"-->
        <thead><tr><th>Название фильма</th><th>Год выпуска</th><th>Формат</th><th>Актёры</th><th></th></tr></thead>        <tbody>
        </tbody>
    </table>
  
    <script src="client.js"></script>
    <!--Для загрузки текстогого файла в папку uploads-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script>   $(document).ready(function() {

        $('#uploadForm').submit(function() {
            $("#status").empty().text("File is uploading...");
        
           $(this).ajaxSubmit({
        
               error: function(xhr) {
                       status('Error: ' + xhr.status);
               },
        
               success: function(response) {
                       console.log(response)
                       $("#status").empty().text(response);
               }
        });
        
        return false;
        });    
        });</script>
        
</body>
</html>
